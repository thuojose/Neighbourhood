{% extends 'base.html' %} {% load static %} {% load staticfiles %} {% block content %}

<div class="container">
    <div class="text-center">
        <div class="user-image mt-5">
            <img src="{{profile.avatar.url}}" alt="" height="250" width="250" style="border-radius: 50%;">
        </div>
        <hr>
        <p class="mt-2">Username: <strong>{{profile.username}}</strong></p>
        <p class="card-text">Email: <strong>{{profile.email}}</strong></p>
        <p class="card-text">{{profile.description |safe}}</p>

    </div>

</div>
{% endblock %}
