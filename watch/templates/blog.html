{% extends 'base.html' %} {% load static %} {% load staticfiles %} {% block content %}

<div class="container">
    <div class="text-center mt-5 mb-2">
        <a href="{% url 'new-blogpost' %}">
            <button class="btn btn-warning">Create Post</button>
        </a>
    </div>

    <div class="row">
        {% for blog in blogposts %}
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <div class=" card-body">
                    <a href="/view/blog/{{blog.id}}">
                        <h5 class="card-title">{{blog.title}}</h5>
                    </a>
                    <a href="/user/{{blog.username}}">
                        <h6 class="card-subtitle mb-2 text-muted">{{blog.username}}</h6>
                    </a>
                    <p class="card-text">{{blog.post| safe}}</p>
                    <a href="/view/blog/{{blog.id}}" class="card-link">Continue reading</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
